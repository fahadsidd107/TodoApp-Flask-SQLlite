{% extends 'base.html'%}
 
 {% block body %}
  <div class="container my-5">
      <h1>Update your todo</h1>
      <form action="/update/{{update_todo.sno}}" method="POST">
        <div class="mb-3">
          <label for="tname" class="form-label">Todo Title</label>
          <input
            type="text"
            class="form-control"
            name="title"
            id="tname"
            value="{{ update_todo.title }}"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="tdes" class="form-label">Todo Description</label>
          <input type="text" name="des" class="form-control" value="{{ update_todo.des }}" id="tdes" />
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    {% endblock %}
